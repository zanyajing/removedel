<script>

    $(".item-scroller-wrap").on('touchstart', function (ev) {
        $('.item-scroller-wrap').removeClass('scrollLeft')
        var startX,endX;
        startX = ev.touches[0].clientX;
        $(this).addClass('scrollTrans');
        $(this).on('touchmove',function (e) {
            endX = e.touches[0].clientX;
            if(endX-startX < -30 ){
                $(this).addClass('scrollLeft')
            }
            if(endX-startX > -30){
                $(this).removeClass('scrollLeft')
            }
        })

        //删除行
        var _this = $(this);
        $(this).find('.del').on('click',function () {
            _this.remove();
        })
    })
